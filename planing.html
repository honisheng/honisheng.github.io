<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>努力規劃中，尚未開放</title>
  <meta name="description" content="本頁面正在規劃中，尚未開放。敬請期待。" />
  <meta property="og:title" content="努力規劃中，尚未開放" />
  <meta property="og:description" content="本頁面正在規劃中，敬請期待。" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root {
      --bg: #0b1220;
      --bg2: #0e172a;
      --card: #0f172a;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #38bdf8; /* sky-400 */
      --accent-2: #22d3ee; /* cyan-400 */
      --ring: rgba(56,189,248,.45);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f1f5f9;
        --bg2: #e2e8f0;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --accent: #0284c7; /* sky-600 */
        --accent-2: #0891b2; /* cyan-600 */
        --ring: rgba(2,132,199,.35);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, var(--accent-2) 0%, transparent 50%),
                  radial-gradient(1000px 700px at -10% 110%, var(--accent) 0%, transparent 50%),
                  linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 92vw);
      background: linear-gradient(180deg, color-mix(in oklab, var(--card), #000 6%), color-mix(in oklab, var(--card), #000 0%));
      border: 1px solid color-mix(in oklab, var(--text), transparent 87%);
      border-radius: 20px;
      padding: 32px 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.03);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: -1px;
      background: radial-gradient(600px 200px at 50% -30px, var(--ring), transparent 60%);
      pointer-events: none;
      z-index: -1;
    }

    .icon {
      display: inline-grid;
      place-items: center;
      width: 64px; height: 64px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 8px 24px rgba(34,211,238,.35);
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float { 0%,100% { transform: translateY(0) } 50% { transform: translateY(-6px) } }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(28px, 4vw, 40px);
      line-height: 1.15;
      letter-spacing: .2px;
    }
    p {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 16px);
    }

    .divider {
      height: 1px; width: 100%;
      background: color-mix(in oklab, var(--text), transparent 85%);
      margin: 20px 0 16px;
    }

    .pill {
      display: inline-flex; align-items: center; gap: 8px;
      border: 1px solid color-mix(in oklab, var(--accent), transparent 15%);
      background: color-mix(in oklab, var(--accent), transparent 85%);
      color: color-mix(in oklab, var(--accent), #fff 20%);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 13px;
      line-height: 1;
      user-select: none;
      backdrop-filter: blur(6px);
    }

    .progress {
      position: relative;
      width: 100%;
      height: 10px;
      background: color-mix(in oklab, var(--text), transparent 90%);
      border-radius: 999px;
      overflow: hidden;
    }
    .bar {
      position: absolute; inset: 0 auto 0 0;
      width: 30%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      animation: load 2.6s ease-in-out infinite;
    }
    @keyframes load {
      0% { width: 10%; transform: translateX(-10%); }
      50% { width: 70%; transform: translateX(30%); }
      100% { width: 20%; transform: translateX(110%); }
    }

    .footer {
      display: flex; justify-content: space-between; align-items: center; gap: 12px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 12px;
      margin-top: 16px;
    }
    .footer a { color: inherit; text-decoration: none; border-bottom: 1px dashed currentColor; }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <main class="card" role="status" aria-live="polite">
    <div class="icon" aria-hidden="true">
      <!-- Minimal construction/hammer SVG icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="34" height="34" fill="none" stroke="white" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M14 4h-3l-3 3 3 3h3l1 2 3-3-2-1V5l-1-1z"/>
        <path d="M2 22l7-7"/>
      </svg>
    </div>

    <h1>努力規劃中，尚未開放</h1>
    <p>我們正在加緊準備中，敬請期待！</p>

    <div class="divider" role="presentation"></div>

    <span class="pill" aria-hidden="true">🔧 施工中 · 更新準備</span>
    <span class="sr-only">頁面施工中，更新準備。</span>

    <div class="divider" role="presentation"></div>

    <div class="progress" aria-label="進度狀態">
      <div class="bar"></div>
    </div>

    <div class="footer">
      <span id="year"></span>
      <span>如需聯繫請回到主站或稍後再試。</span>
    </div>
  </main>

  <script>
    // 顯示年份
    const y = new Date().getFullYear();
    document.getElementById('year').textContent = `© ${y}`;
  </script>
</body>
</html>
