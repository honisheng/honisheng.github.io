<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>觸控版貪吃蛇</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #fff;
      background: #000;
      touch-action: none;
    }
    #score {
      font-size: 20px;
      margin: 10px;
    }
    #leaderboard {
      margin-top: 15px;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      width: 220px;
    }
    #leaderboard h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      text-align: center;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #leaderboard li {
      font-size: 16px;
      padding: 3px 0;
      border-bottom: 1px solid #444;
    }
    #playerForm {
      margin: 10px;
    }
    #playerForm input {
      padding: 5px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="score">分數: 0</div>

  <!-- 玩家名稱輸入 -->
  <div id="playerForm">
    <input type="text" id="playerName" placeholder="輸入玩家名稱" />
  </div>

  <canvas id="gameCanvas" width="300" height="300"></canvas>

  <div id="leaderboard">
    <h3>排行榜</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // 🔹 替換成你的 Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCRKeXJg7ZFyoy2N3RoVgMFnaaHQ1y5WWE",
	  authDomain: "wedding-3e426.firebaseapp.com",
      projectId: "wedding-3e426",
      storageBucket: "wedding-3e426.firebasestorage.app",
      messagingSenderId: "531046039955",
      appId: "1:531046039955:web:ac629474956529c160e866"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 上傳分數
    function uploadScore(name, score) {
      db.collection("scores").add({
        name: name || "匿名玩家",
        score: score,
        time: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("✅ 分數已上傳:", name, score);
        showScores();
      }).catch(err => console.error("❌ 上傳失敗:", err));
    }

    // 顯示排行榜
    function showScores() {
      db.collection("scores")
        .orderBy("score", "desc")
        .limit(10)
        .get()
        .then(snapshot => {
          let list = "";
          snapshot.forEach(doc => {
            let data = doc.data();
            list += `<li>${data.name} - ${data.score} 分</li>`;
          });
          document.getElementById("leaderboardList").innerHTML = list;
        });
    }

    // ======= 貪吃蛇遊戲 =======
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 15;
    let snake = [{x: 5*box, y: 5*box}];
    let food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
    let dx = box, dy = 0;
    let score = 0;
    let game;

    document.addEventListener("keydown", changeDirection);
    canvas.addEventListener("touchstart", handleTouchStart, false);
    canvas.addEventListener("touchmove", handleTouchMove, false);

    let xDown = null, yDown = null;

    function handleTouchStart(evt) {
      const firstTouch = evt.touches[0];
      xDown = firstTouch.clientX;
      yDown = firstTouch.clientY;
    }

    function handleTouchMove(evt) {
      if (!xDown || !yDown) return;
      let xUp = evt.touches[0].clientX;
      let yUp = evt.touches[0].clientY;
      let xDiff = xDown - xUp;
      let yDiff = yDown - yUp;

      if (Math.abs(xDiff) > Math.abs(yDiff)) {
        if (xDiff > 0 && dx === 0) { dx = -box; dy = 0; } 
        else if (xDiff < 0 && dx === 0) { dx = box; dy = 0; }
      } else {
        if (yDiff > 0 && dy === 0) { dx = 0; dy = -box; }
        else if (yDiff < 0 && dy === 0) { dx = 0; dy = box; }
      }
      xDown = null; yDown = null;
    }

    function changeDirection(e) {
      if (e.key === "ArrowLeft" && dx === 0) { dx = -box; dy = 0; }
      else if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -box; }
      else if (e.key === "ArrowRight" && dx === 0) { dx = box; dy = 0; }
      else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = box; }
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      for (let i=0;i<snake.length;i++) {
        ctx.fillStyle = i===0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let head = {x: snake[0].x + dx, y: snake[0].y + dy};

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = "分數: " + score;
        food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
      } else {
        snake.pop();
      }

      // 撞牆或撞到自己
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.some(s => s.x===head.x && s.y===head.y)) {
        clearInterval(game);
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("遊戲結束", canvas.width/2-50, canvas.height/2);

        // 取得玩家名稱並上傳
        let name = document.getElementById("playerName").value.trim();
        uploadScore(name, score);
        return;
      }

      snake.unshift(head);
    }

    function startGame() {
      score = 0;
      snake = [{x: 5*box, y: 5*box}];
      dx = box; dy = 0;
      document.getElementById("score").innerText = "分數: " + score;
      if (game) clearInterval(game);
      game = setInterval(draw, 150);
    }

    startGame();
    showScores();
  </script>
</body>
</html>
